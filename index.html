<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SomGen - Search Engine</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/flower.png'), linear-gradient(to bottom right, #ffffff, #e6f0ff);
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3.5em;
      color: #6a5acd;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }

    .glass-box {
      display: flex;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      width: 90%;
      max-width: 600px;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px 20px;
      font-size: 18px;
      border: none;
      border-radius: 15px 0 0 15px;
      background: transparent;
      color: #333;
      outline: none;
    }

    input::placeholder {
      color: #888;
    }

    button {
      padding: 14px 24px;
      background: rgba(106, 90, 205, 0.8);
      color: white;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 0 15px 15px 0;
      transition: background 0.3s ease;
    }

    button:hover {
      background: rgba(106, 90, 205, 1);
    }

    @media screen and (max-width: 500px) {
      h1 {
        font-size: 2.2em;
      }

      input[type="text"] {
        font-size: 16px;
      }

      button {
        font-size: 14px;
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>

  <h1>SomGen</h1>

  <div class="glass-box">
    <input type="text" id="searchInput" placeholder="Search SomGen..." />
    <button id="searchBtn">Search</button>
  </div>

  <script>
    function redirectToGoogle() {
      const query = document.getElementById('searchInput').value.trim();
      if (query !== '') {
        const googleSearchURL = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        window.location.href = googleSearchURL;
      } else {
        alert('Please enter a search query.');
      }
    }

    // Button click
    document.getElementById('searchBtn').addEventListener('click', redirectToGoogle);

    // Enter key
    document.getElementById('searchInput').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        redirectToGoogle();
      }
    });
  </script>

</body>
</html>
